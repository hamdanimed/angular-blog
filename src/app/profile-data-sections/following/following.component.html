<div class="following-container">
    <div class="following-header">
        <span *ngIf="this.following">{{this.following.length}}</span>
    </div>
    <div *ngIf="this.followingList" class="profiles">
        
        <div *ngFor="let user of followingList;let index=index;" class="following-profile">
            <a href="/profile/{{user.id}}">
                <img *ngIf="followingListAvatars[index]" class="profile-picture" src="{{followingListAvatars[index].url}}" alt="{{followingListAvatars[index].alt}}">
            </a>
            <span class="profile-name">{{user.username}}</span>
            <button class="profile-follow">UNFOLLOW</button>
        </div>
